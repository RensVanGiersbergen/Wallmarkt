name: Sonarcloud - Gateway
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run on changes to the services/gateway directory
    paths:
      - "services/gateway/**"
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GATEWAY }}
        with:
          args: >
            -Dsonar.projectKey=s6-wallmarkt_Gateway
            -Dsonar.organization=s6-wallmarkt
            -Dsonar.sources=./services/gateway
